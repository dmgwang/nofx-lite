services:
  # Backend service (API and core logic)
  nofx-lite:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.backend
    container_name: nofx-lite-trading
    restart: unless-stopped
    stop_grace_period: 30s  # 允许应用有 30 秒时间优雅关闭
    volumes:
      - ./config.json:/app/config.json:ro
      - ./beta_codes.txt:/app/beta_codes.txt:ro
      - ./decision_logs:/app/decision_logs
      - ./prompts:/app/prompts
      - ./secrets:/app/secrets:ro  # RSA密钥文件
      - /etc/localtime:/etc/localtime:ro  # Sync host time
      # 数据库文件：使用named volume避免Docker创建目录问题
      - nofx-lite-db:/app/data
    environment:
      - TZ=${NOFX_LITE_TIMEZONE:-Asia/Shanghai}  # Set timezone
      - AI_MAX_TOKENS=4000  # AI响应的最大token数（默认2000，建议4000-8000）
      - DATA_ENCRYPTION_KEY=${DATA_ENCRYPTION_KEY}  # 数据库加密密钥
      - JWT_SECRET=${JWT_SECRET}  # JWT认证密钥
    networks:
      - nofx-lite-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend service (static serving and proxy)
  nofx-lite-frontend:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.frontend
      args:
        VITE_APP_VERSION: ${VITE_APP_VERSION:-dev}
    container_name: nofx-lite-frontend
    restart: unless-stopped
    ports:
      - "${NOFX_LITE_FRONTEND_PORT:-3000}:80"
    networks:
      - nofx-lite-network
    depends_on:
      - nofx-lite
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  nofx-lite-network:
    driver: bridge

volumes:
  nofx-lite-db:
    driver: local