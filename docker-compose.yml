services:
  # Backend service (API and core logic)
  nofx-lite:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.backend
    container_name: nofx-lite-trading
    restart: unless-stopped
    stop_grace_period: 30s  # 允许应用有 30 秒时间优雅关闭
    volumes:
      - ./config.json:/app/config.json:ro
      - ./beta_codes.txt:/app/beta_codes.txt:ro
      - ./decision_logs:/app/decision_logs
      - ./prompts:/app/prompts
      - ./secrets:/app/secrets:ro  # RSA密钥文件
      - /etc/localtime:/etc/localtime:ro  # Sync host time
    environment:
      - TZ=${NOFX_TIMEZONE:-Asia/Shanghai}
      - AI_MAX_TOKENS=4000
      - DATA_ENCRYPTION_KEY=${DATA_ENCRYPTION_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - DATABASE_URL=${DATABASE_URL:-postgres://postgres:postgres@postgres:5432/nofx?sslmode=disable}
    networks:
      - nofx-lite-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
      - postgres

  # Frontend service (static serving and proxy)
  nofx-lite-frontend:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.frontend
      args:
        VITE_APP_VERSION: ${VITE_APP_VERSION:-dev}
    container_name: nofx-lite-frontend
    restart: unless-stopped
    ports:
      - "${NOFX_FRONTEND_PORT:-3000}:80"
    networks:
      - nofx-lite-network
    depends_on:
      - nofx-lite
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  postgres:
    image: postgres:16-alpine
    container_name: nofx-lite-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=nofx
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - nofx-lite-network
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  nofx-lite-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
